<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Thông tin chi tiết hóa đơn</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="#">Home</a></li>
          <li class="breadcrumb-item active">Chi tiết hóa đơn</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">

  <!-- Default box -->
  <div class="card">
    <div class="card-header">
      <h3 class="card-title">Chi tiết đơn hàng</h3>
      <div class="card-tools">
      </div>
    </div>
    <div class="card-body">
      <table class="table table-bordered" id="table-warehouse-bill-detail">
        <thead>
        <tr>
          <th style="width: 10px">#</th>
          <th>Tên sản phẩm</th>
          <th>Số lượng</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let orderDetail of listOrderDetail; index as i">
          <td>{{i + 1}}</td>
          <td *ngIf="orderDetail.product!=null">{{orderDetail.product.name}}</td>
          <td>{{orderDetail.amount}}</td>
        </tr>
        </tbody>
      </table>
    </div>
    <!-- /.card-body -->
  </div>
</section>
