<app-header></app-header>
<section class="hero hero-normal">
  <div class="container">
    <div class="row">
      <div class="col-lg-3">
        <div class="hero__categories">
          <div class="hero__categories__all">
            <i class="fa fa-bars"></i>
            <span>Danh mục sản phẩm</span>
          </div>
          <ul>
            <li *ngFor="let category of listCategory"><a
              [routerLink]="['../category',category.id]">{{category.name}}</a></li>
          </ul>
        </div>
      </div>
      <div class="col-lg-9">
        <div class="hero__search">
          <div class="hero__search__form">
            <form [formGroup]="searchForm" (ngSubmit)="search()">
<!--              <div class="hero__search__categories">-->
<!--                Tất cả-->
<!--                <span class="arrow_carrot-down"></span>-->
<!--              </div>-->
              <input type="text" placeholder="Bạn cần tìm gì?" formControlName="name">
              <button type="submit" class="site-btn">TÌM KIẾM</button>
            </form>
          </div>
          <div class="hero__search__phone">
            <div class="hero__search__phone__icon">
              <i class="fa fa-phone"></i>
            </div>
            <div class="hero__search__phone__text">
              <h5>038115225</h5>
              <span>Hỗ trợ 24/7</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="breadcrumb-section set-bg" [style.background]="'url(../../../assets/static/img/breadcrumb.jpg)'">
  <div class="container">
    <div class="row">
      <div class="col-lg-12 text-center">
        <div class="breadcrumb__text">
          <h2>Sản phẩm yêu thích</h2>
          <div class="breadcrumb__option">
            <a routerLink="/">Trang chủ</a>
            <span>Sản phẩm yêu thích</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="shoping-cart spad">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__table">
          <table>
            <thead>
            <tr>
              <th class="shoping__product">Sản phẩm</th>
              <th>Giá</th>
              <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let item of items; index as i">
              <td class="shoping__cart__item">
                <img style="width: 20%; height: 20%" *ngIf="item.product.image != null"
                     [src]="item.product.image[0].url" alt="">
                <h5 style="font-size: 16px">{{item.product.name}}</h5>
              </td>
              <td class="shoping__cart__price">
                {{item.product.price * (1 - item.product.saleOff / 100)}}đ
              </td>
              <td class="shoping__cart__item__close">
                <span class="icon_close" (click)="remove(item.product.id)"></span>
              </td>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <div class="shoping__cart__btns">
          <a routerLink="/" class="primary-btn cart-btn">Tiếp tục mua sắm</a>
          <a routerLink="/favorite" class="primary-btn cart-btn cart-btn-right"><span class="icon_loading"></span>
            Cập nhật</a>
        </div>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
