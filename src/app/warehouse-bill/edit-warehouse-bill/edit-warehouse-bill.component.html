<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Cập nhật phiếu nhập kho</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="">Trang chủ</a></li>
          <li class="breadcrumb-item active">Cập nhật phiếu nhập kho</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <form [formGroup]="warehouseBillForm" (ngSubmit)="updateWarehouseBill(id)" *ngIf="currentWarehouseBill != null">
    <div class="card card-secondary">
      <div class="card-header">
        <h3 class="card-title">Thông tin phiếu nhập kho</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                  title="Collapse">
            <i class="fas fa-minus"></i></button>
        </div>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="warehouse">Nhà kho</label>
          <select class="form-control" id="warehouse" name="warehouse" formControlName="warehouse"
                  *ngIf="currentWarehouseBill.warehouse_id!=null">
            <option [ngValue]="null">Nhà kho</option>
            <option *ngFor="let warehouse of listWarehouse" [value]="warehouse.id"
                    [selected]="warehouse.id == currentWarehouseBill.warehouse_id.id">{{warehouse.name}}</option>
          </select>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
    <div class="row">
      <div class="col-12">
        <a routerLink="/" class="btn btn-secondary">Hủy</a>
        <input type="submit" value="Cập nhật" class="btn btn-success float-right">
      </div>
    </div>
  </form>
</section>
<!-- /.content -->
