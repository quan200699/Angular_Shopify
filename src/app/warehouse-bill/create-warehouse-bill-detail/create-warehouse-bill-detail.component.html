<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Thêm mới chi tiết phiếu nhập</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="">Trang chủ</a></li>
          <li class="breadcrumb-item active">Thêm mới chi tiết phiếu nhập</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <form [formGroup]="warehouseBillDetailForm" (ngSubmit)="createWarehouseBillDetail()" id="warehouse-bill-deatil-form">
    <div class="card card-secondary">
      <div class="card-header">
        <h3 class="card-title">Thông tin chi tiết phiếu nhập</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                  title="Collapse">
            <i class="fas fa-minus"></i></button>
        </div>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="product">Sản phẩm</label>
          <select class="form-control select2 select2-primary" id="product" name="product"
                    data-dropdown-css-class="select2-primary"
                  style="width: 100%;">
            <option [ngValue]="null">Chọn sản phẩm</option>
            <option *ngFor="let product of listProduct" [value]="product.id">{{product.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="inputName">Số lượng</label>
          <input type="number" id="inputName" class="form-control" formControlName="amount" name="amount">
        </div>
      </div>
      <!-- /.card-body -->
    </div>
    <div class="row">
      <div class="col-12">
        <a routerLink="/" class="btn btn-secondary">Hủy</a>
        <input type="submit" value="Tạo mới" class="btn btn-success float-right">
      </div>
    </div>
  </form>
</section>
<!-- /.content -->
