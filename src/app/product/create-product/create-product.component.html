<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Thêm mới sản phẩm</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="">Trang chủ</a></li>
          <li class="breadcrumb-item active">Thêm sản phẩm</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <form [formGroup]="productForm" (ngSubmit)="createImage()" id="product-form">
    <div class="card card-secondary">
      <div class="card-header">
        <h3 class="card-title">Thông tin sản phẩm</h3>

        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                  title="Collapse">
            <i class="fas fa-minus"></i></button>
        </div>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="inputName">Tên sản phẩm</label>
          <input type="text" id="inputName" class="form-control" formControlName="name" name="name">
        </div>
        <div class="form-group">
          <label for="price">Giá sản phẩm</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <span class="input-group-text">$</span>
            </div>
            <input id="price" type="text" class="form-control" formControlName="price" name="price">
            <div class="input-group-append">
              <span class="input-group-text">.00</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="mass">Khối lượng sản phẩm</label>
          <div class="input-group mb-3">
            <input type="text" id="mass" class="form-control" formControlName="mass" name="mass">
            <div class="input-group-append">
              <span class="input-group-text">.00 gram</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="category">Danh mục sản phẩm</label>
          <select class="form-control select2 select2-primary" id="category" name="category"
                  formControlName="category" data-dropdown-css-class="select2-primary"
                  style="width: 100%;">
            <option [ngValue]="null">Sản phẩm khác</option>
            <option *ngFor="let category of categoryList" [value]="category.id">{{category.name}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="image">Chọn ảnh sản phẩm</label>
          <div class="input-group">
            <div class="custom-file">
              <input type="file" class="custom-file-input" multiple="multiple" id="image" name="image"
                     (change)="showPreview($event)">
              <label class="custom-file-label" for="image">Choose file</label>
            </div>
          </div>
        </div>
        <div class="row" *ngFor="let image of selectedImages; index as i">
          <span class="col-11">{{image.name.split('.').slice(0, -1)}}</span>
          <button type="button" class="btn btn-sm btn-danger" style="color: white"
                  (click)="removeImageFromPreview(i)">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
    <div class="card card-secondary">
      <div class="card-header">
        <h3 class="card-title">Mô tả sản phẩm</h3>
        <div class="card-tools">
          <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                  title="Collapse">
            <i class="fas fa-minus"></i></button>
        </div>
      </div>
      <div class="card-body">
        <div class="form-group">
          <label for="preservation">Bảo quản</label>
          <input type="text" id="preservation" class="form-control" formControlName="preservation"
                 name="preservation">
        </div>
        <div class="form-group">
          <label for="ingredient">Thành phần</label>
          <textarea id="ingredient" class="form-control" formControlName="ingredient" name="ingredient"></textarea>
        </div>
        <div class="form-group">
          <label for="instructional">Hướng dẫn sử dụng</label>
          <textarea id="instructional" class="form-control" formControlName="instructional"
                    name="instructional"></textarea>
        </div>
        <div class="form-group pad">
          <label for="description">Mô tả chi tiết</label>
          <textarea class="textarea" name="description" id="description"
                      style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
        </div>
      </div>
      <!-- /.card-body -->
    </div>
    <div class="row">
      <div class="col-12">
        <a routerLink="/" class="btn btn-secondary">Hủy</a>
        <input type="submit" value="Tạo mới" class="btn btn-success float-right">
      </div>
    </div>
  </form>
</section>
<!-- /.content -->
