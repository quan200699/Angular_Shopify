<!-- Content Header (Page header) -->
<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Cập nhật sản phẩm</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a routerLink="">Trang chủ</a></li>
          <li class="breadcrumb-item active">Cập nhật sản phẩm</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section>

<!-- Main content -->
<section class="content">
  <form [formGroup]="productForm" (ngSubmit)="updateProduct(id)" *ngIf="currentProduct != null">
    <div class="row">
      <div class="col-md-6">
        <div class="card card-primary">
          <div class="card-header">
            <h3 class="card-title">Thông tin sản phẩm</h3>

            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                      title="Collapse">
                <i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="inputName">Tên sản phẩm</label>
              <input type="text" id="inputName" class="form-control" formControlName="name" name="name"
                     [value]="currentProduct.name">
            </div>
            <div class="form-group">
              <label for="price">Giá sản phẩm</label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">$</span>
                </div>
                <input id="price" type="text" class="form-control" [value]="currentProduct.price"
                       formControlName="price" name="price">
                <div class="input-group-append">
                  <span class="input-group-text">.00</span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label for="mass">Khối lượng sản phẩm</label>
              <div class="input-group mb-3">
                <input type="text" id="mass" class="form-control" formControlName="mass" name="mass"
                       [value]="currentProduct.mass">
                <div class="input-group-append">
                  <span class="input-group-text">.00 gram</span>
                </div>
              </div>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <div class="card card-info">
          <div class="card-header">
            <h3 class="card-title">Thông tin chi tiết</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                      title="Collapse">
                <i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group pad">
            <textarea class="textarea" formControlName="description" name="description" [value]="currentProduct.description"
                      style="width: 100%; height: 200px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"></textarea>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <div class="col-md-6">
        <div class="card card-secondary">
          <div class="card-header">
            <h3 class="card-title">Mô tả sản phẩm</h3>
            <div class="card-tools">
              <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                      title="Collapse">
                <i class="fas fa-minus"></i></button>
            </div>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="preservation">Bảo quản</label>
              <input type="text" id="preservation" class="form-control" formControlName="preservation"
                     [value]="currentProduct.preservation" name="preservation">
            </div>
            <div class="form-group">
              <label for="ingredient">Thành phần</label>
              <textarea id="ingredient" class="form-control" [value]="currentProduct.ingredient"
                        formControlName="ingredient" name="ingredient"></textarea>
            </div>
            <div class="form-group">
              <label for="instructional">Hướng dẫn sử dụng</label>
              <textarea id="instructional" class="form-control" formControlName="instructional"
                        name="instructional" [value]="currentProduct.instructional"></textarea>
            </div>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <a routerLink="/" class="btn btn-secondary">Hủy</a>
        <input type="submit" value="Cập nhật" class="btn btn-success float-right">
      </div>
    </div>
  </form>
</section>
<!-- /.content -->
